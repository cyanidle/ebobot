    - call: NeNadoPlitka
  no_flip!:  
    - interrupt_condition: izmer0/call/1/yellow
    - interrupt_condition: izmer1/call/1/yellow
    - interrupt_condition: izmer2/call/1/yellow
    - interrupt_condition: izmer3/call/1/yellow
    - interrupt_condition: izmer4/call/1/yellow
    - interrupt_condition: izmer5/call/1/yellow
    - interrupt_condition: izmer0/call/1/red
    - interrupt_condition: izmer1/call/1/red
    - interrupt_condition: izmer2/call/1/red
    - interrupt_condition: izmer3/call/1/red
    - interrupt_condition: izmer4/call/1/red
    - interrupt_condition: izmer5/call/1/red
    - call: NeNadoPlitka