interrupts:
  flip!:
    - interrupt_condition: izmer0/call/1/purple
    - interrupt_condition: izmer1/call/1/purple
    - interrupt_condition: izmer2/call/1/purple
    - interrupt_condition: izmer3/call/1/purple
    - interrupt_condition: izmer4/call/1/purple
